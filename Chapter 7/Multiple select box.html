<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Select Box</title>
</head>
<body>
    <form action="http://www.example.com/profile.php">
        <p>
            Do you play any of the following instruments?(You can select down more than one option by holding down control on a PC or
            command key on a mac while selecting different options.)
        </p>
        <select name="instrument" id="instrument" size="3" multiple="multiple">
            <option value="guitar" selected="selected">Guittar</option>
            <option value="drums">Drum</option>
            <option value="keyboard" selected="selected">Keyboard</option>
            <option value="bass">Bass</option>
        </select>
    </form>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Form Validation</title>
</head>
<body>

        <label for="username">USERNAME:</label>

        <label for="passward">PASSWARD:</label>
        <input type="password" name="passward" required="required"/>
        <input type="submit" value="submit"/>
    </form>
</body>
</html>

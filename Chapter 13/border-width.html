<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Width</title>
    <style>
        p.one{
            border: 2px solid #000;
        }
        p.two{
            border: thin solid #000;
            border-bottom-width: 5px;
            border-bottom-color: #0000ff;
        }
        p.three{
            border-width: 1px 4px 12px 4px;
            border-top-color: #0000ff;
        }
    </style>
</head>
<body>
    <p class="one">
        hohner's Clavient is essentelly an electric clavichord.
    </p>
    <p class="two">hohner's Clavient is essentelly an electric clavichord.</p>
    <p class="three">hohner's Clavient is essentelly an electric clavichord.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        li{
            display: inline-block;
            margin-right: 10px;
        }
        li.coming{
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Product</li>
        <li class="coming">Service</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>

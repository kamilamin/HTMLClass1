<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Aligning Images Are Vertically</title>
</head>
<body>
    <h1>
        Aligning Images Are Vertically
    </h1>
    <p><img src="image/kamil.jpg" alt="kamil's photo" height="100" width="100" align="top" />My name is kamil and i'm student of saylani</p>
    <hr>
    <p><img src="image/kamil.jpg" alt="kamil's photo" height="100" width="100" align="middle"/>My name is kamil and i'm student of saylani</p>
    <hr>
    <p><img src="image/kamil.jpg" alt="kamil's photo" height="100" width="100" align="bottom"/>My name is kamil and i'm student of saylani</p>
    
</body>
</html>
